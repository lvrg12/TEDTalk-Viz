    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <!-- <script src="https://d3js.org/d3-fetch.v1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="scripts/jquery.csv.min.js"></script>
    <script src="scripts/three.min.js"></script>

    <script src="https://d3js.org/d3.geo.tile.v0.min.js"></script>
    <script src="scripts/cloud.js"></script>

    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>

</head>

<body>
    <div id="map"></div>
    <div id="rightColumn">
        <div id="parallelCoordinates">
            <a-scene embedded>
                <a-sky color="#ECECEC"></a-sky>
                <a-entity position="0.5 -1.40 0.5">
                    <a-camera look-controls>
                        <a-cursor></a-cursor>
                    </a-camera>
                </a-entity>
            </a-scene>
        </div>

        <div id="wordCloud"></div>
        
        <div id="menu">
            <form name="filter">
                Year: 
                <select name="year">
                    <option selected="selected">All</option>
                </select>

                Event: 
                <select name="location">
                    <option selected="selected">All</option>
                </select>
                
                Occupation: 
                <select name="occupation">
                    <option selected="selected">All</option>
                </select>
                <input type="submit" value="Filter" />
            </form>
        </div>
    </div>

    <script src="scripts/stopwords.js"></script>
    <script src="scripts/lda.js"></script>
    <script src="scripts/topicm.js"></script>
    <script src="scripts/main.js"></script>

    <script src="scripts/ParallelSet.js"></script>
    <script src="scripts/mainPC.js"></script>

</body>

</html>
